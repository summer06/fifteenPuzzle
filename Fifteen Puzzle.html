<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fifteen Puzzle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon"  href="images/fifteen.gif">
</head>
<body>
    <div class="container">

        <div class="left-side">
            <div id="result"></div>
            <div id="puzzle-area">
            </div>
            <button id="start">Start</button>
        </div>

        <div class="right-side">
            <div class="line"></div>
            <div id="picture-reference" class="panda"></div>
            <div class="instruction">You are supposed to recover the puzzle like this</div>
        </div>

        <div class="puzzle-choice">
            <div id="panda" class="choice">
                <img src="images/panda.jpg">
            </div>
            <div id="cat" class="choice">
                <img src="images/cat.jpg">
            </div>
            
            <div id="couple" class="choice">
                <img src="images/couple.jpg">
            </div>
            <div id="star" class="choice">
                <img src="images/star.jpg">
            </div>
            <div id="dinner" class="choice">
                <img src="images/dinner.jpg">
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="fifteenPuzzle.js"></script>
</body>
</html>
